<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Awesome Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Awesome Pizza</h1>
        <h2>An awesome pizza parlor</h2>
      </div>
      <form id="order">
        <div class="form-group">
          <div class="radio">
            What size pizza would you like?
            <br>
            <label>
              <input type="radio" name="size" value="personal">
              Personal
            </label>
            <br>
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
            <br>
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
            <br>
            <label>
              <input type="radio" name="size" value="jumbo">
              Jubmo
            </label>
          </div>
        </div>
        <div class="form-group">
          What toppings would you like?<br>
          <input type="checkbox" name="toppings" value="pepperoni">Pepperoni<br>
          <input type="checkbox" name="toppings" value="mushroom">Mushroom<br>
          <input type="checkbox" name="toppings" value="sausage">Sausage<br>
          <input type="checkbox" name="toppings" value="peppers">Peppers<br>
          <input type="checkbox" name="toppings" value="onion">Onion<br>
          <input type="checkbox" name="toppings" value="spinach">Spinach<br>
          <input type="checkbox" name="toppings" value="olives">Olives<br>
          <input type="checkbox" name="toppings" value="cheese">Extra Cheese<br>
        </div>
        <button type="submit">Order pizza!</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
