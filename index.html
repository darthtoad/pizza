<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Awesome Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Awesome Pizza</h1>
        <h2>An awesome pizza parlor</h2>
      </div>
      <form id="number-input">
        <div class="form-group">
          <label for="number">How many pizzas would you like?</label>
          <input id="number" class="form-control" type="number">
        </div>
        <button type="submit">To your order</button>
      </form>
      <form id="order">
        <div class="order">
        </div>
        <button type="submit">Order pizza!</button>
      </form>
      <div id="result">
      </div>
      <form id="address">
        <div class="radio">
          <p>Would you like delivery or would you like to pick-up?</p>
          <label>
            <input type="radio" name="obtain" value="delivery">
            Delivery
          </label>
          <br>
          <label>
            <input type="radio" name="obtain" value="pick-up">
            Pick-Up
          </label>
        </div>
        <button type="submit">Finalize order</button>
      </form>
      <form class="address">
        <button type="submit">Send address</button>
      </form>
    </div>
  </body>
</html>
